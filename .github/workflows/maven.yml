name: Maven CI

on: [push, pull_request]

jobs:
  build:

    strategy:
      fail-fast: true
      max-parallel: 3
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Configuraci√≥n JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Compilar con Maven
      run: mvn -B package --file pom.xml
